<h2><br><strong>Formulario de Consulta</strong></h2>
<div id="form">
   <div class="container mt-5" >
    <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><strong>Nombre</strong></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su correo...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>Consulta</strong></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su mensaje..."></textarea>
        </div>
        <div class="mb-3">

<button type="button" style="background-color: rgb(146, 32, 32)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
